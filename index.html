<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>panda ecommrce website with  bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<header class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="images/logo.png" alt="my panda image or logo is here"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Shoes</a>
              <a class="nav-link" href="#">Bagpack</a>
              <a class="nav-link" href="#">Subscribe</a>
             
            </div>
          </div>
        </div>
      </nav>
</header>

<section class=" image-area">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <ol class="carousel-indicators">
          <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
          <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
          <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="row">
                <div class="col-md-7">
                      
                </div>
                <div class="col-md-5">
                    <img src="images/banner-images/headphone.png" class="d-block w-100" alt="...">
                </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="row">
                <div class="col-md-7">
                 
                </div>
                <div class="col-md-5">
                    <img src="images/banner-images/tv.png" class="d-block w-100" alt="...">
                </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="row">
                <div class="col-md-7"></div>
                <div class="col-md-5">
                    <img src="images/banner-images/xbox.png" class="d-block w-100" alt="...">
                </div>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </a>
      </div>

</section>

<section>
  <main>
    <section class="container overflow-hidden mt-5">
      <div class="row gx-5">
        <div class="col">
          <div class="p-3 rounded bg-success d-flex align-items-center justify-content-around">
            <h1 class="text-white">Watch</h1>
            <img src="images/categories/watch.png" alt="">
          </div>
        </div>
        <div class="col">
          <div class="p-3 rounded bg-primary d-flex align-items-center justify-content-around">
            <h1 class="text-white">bag</h1>
            <img src="images/categories/bag.png" alt="">
          </div>
        </div>
        <div class="col">
          <div class="p-3 rounded bg-danger d-flex align-items-center justify-content-around">
            <h1 class="text-white">shoes</h1>
            <img src="images/categories/shoes.png" alt="">
          </div>
        </div>
        </div>
      </div>
      </section>
    </div> 
  </main>
</section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
